<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somando Números</title>
</head>

<body>
  <h1>Somando Valores</h1>
  <input type="number" name="text1" id="text1"> +
  <input type="number" name="text2" id="text2">
  <input type="button" value="somar" onclick="somar()">
  <h2 id='h2'> O resultado da soma é: </h2>
  <script>
    function somar() {
      let num1 = document.getElementById('text1')
      let numSoma = num1.innerText
      console.log(numSoma);
      let num2 = document.getElementById('text2')
      let numSoma2 = num2.innerText
      console.log(numSoma2);
      let resultH2 = document.getElementById('h2')
      console.log(resultH2);
      let soma = numSoma + numSoma2
      console.log(soma);
      let resultado = soma
      resultH2.innerText = `O resultado da soma é: ${resultado}`
    }
  </script>
</body>

</html>
